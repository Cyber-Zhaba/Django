{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="row">
  <div class="col-md-8 mx-auto">
    <h4 class="my-2">Форма регистрация</h4>
    <form action="" method="POST"> {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button class="btn btn-primary" type="submit">Зарегестрироваться</button>
    </form>
  </div>
</div>

{% endblock %}}
